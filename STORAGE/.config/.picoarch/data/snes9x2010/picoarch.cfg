show_fps = 1
show_cpu = 1
limit_frames = 1
enable_drc = 1
audio_buffer_size = 5
scale_size = 1
scale_filter = 0
snes9x_2010_region = ntsc
snes9x_2010_turbodelay = medium
snes9x_2010_blargg = disabled
snes9x_2010_frameskip = auto
snes9x_2010_frameskip_threshold = 33
snes9x_2010_overclock = 30 MHz
snes9x_2010_overclock_cycles = disabled
snes9x_2010_reduce_sprite_flicker = disabled
snes9x_2010_block_invalid_vram_access = enabled
binddev = sdl:keys
bind return = player1 START
bind escape = player1 SELECT
bind 0 = Save State
bind 1 = Load State
bind \ = player1 R2 BUTTON
bind q = player1 L2 BUTTON
bind left shift = player1 R BUTTON
binddev = sdl:pixel2_joypad
bind \ = player1 R2 BUTTON
bind q = player1 L2 BUTTON
bind \xA0 = player1 B BUTTON
bind \xA1 = player1 A BUTTON
bind \xA2 = player1 X BUTTON
bind \xA3 = player1 Y BUTTON
bind \xA4 = player1 L BUTTON
bind \xAA = player1 UP
bind \xAB = player1 DOWN
bind \xAC = player1 LEFT
bind \xAD = player1 RIGHT
binddev = sdl:retrogame_joypad
bind \ = player1 R2 BUTTON
bind q = player1 L2 BUTTON
