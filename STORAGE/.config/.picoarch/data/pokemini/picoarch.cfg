show_fps = 1
show_cpu = 1
limit_frames = 1
enable_drc = 1
audio_buffer_size = 5
scale_size = 1
scale_filter = 0
pokemini_video_scale = 1x
pokemini_60hz_mode = enabled
pokemini_lcdfilter = none
pokemini_lcdmode = analog
pokemini_lcdcontrast = 64
pokemini_lcdbright = 0
pokemini_palette = Default
pokemini_piezofilter = enabled
pokemini_lowpass_filter = disabled
pokemini_lowpass_range = 60
pokemini_screen_shake_lv = 3
pokemini_turbo_period = 18
binddev = sdl:keys
bind return = player1 START
bind escape = player1 L BUTTON
bind 0 = Save State
bind 1 = Load State
bind \ = player1 R2 BUTTON
bind q = player1 L2 BUTTON
bind left alt = player1 Y BUTTON
binddev = sdl:pixel2_joypad
bind return = player1 START
bind \ = player1 R2 BUTTON
bind q = player1 L2 BUTTON
bind \xA0 = player1 B BUTTON
bind \xA1 = player1 A BUTTON
bind \xA2 = player1 R BUTTON
bind \xA9 = player1 SELECT
bind \xAA = player1 UP
bind \xAB = player1 DOWN
bind \xAC = player1 LEFT
bind \xAD = player1 RIGHT
bind left alt = player1 Y BUTTON
